<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
</head>

<body>
    <header>
        <h1>&hearts; I Miss you &hearts;</h1>
    </header>

    <main class="coming-soon">
        <div>
            <section class="container-day">
                <h2 class="day" id="days">Time</h2>
                <span>Day</span>
            </section>

            <section class="container-hour">
                <h2 class="hour" id="hours">Time</h2>
                <span>Hours</span>
            </section>

            <section class="container-minute">
                <h2 class="minute" id="mins">Time</h2>
                <span>Minute</span>
            </section>

            <section class="container-seconds">
                <h2 class="second" id="seconds">Time</h2>
                <span>Seconds</span>
            </section>
        </div>
    </main> 

        <div class="wrap">  
            <div class="cube">
                <div class="front"><img  class="manga"  src="./asset/11.jpeg" alt=""></div>
                <div class="back"><img class="manga"  src="./asset/15.jpg" alt=""></div>
                <div class="top"><img  class="manga" src="./asset/6.jpeg" alt=""></div>
                <div class="bottom"><img  class="manga" src="./asset/5.jpeg" alt=""></div>
                <div class="left"><img class="manga"  src="./asset/5.jpeg" alt=""></div>
                <div class="right"><img  class="manga" src="./asset/20.jpg" alt=""></div>
            </div>
        </div>
   

    <footer>

        <audio id="audio1" src="./asset/Happy.mp3" loop="" preload="auto"></audio>
        
        <button type="button" id="play" class="toggle" aria-label="voir le details">
            <img src="./favicon_io/favicon-32x32.png" alt="Love">
        </button>
       
    </footer>

    <script src="./js/app.js"></script>
</body>
</html>
